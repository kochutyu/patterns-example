<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="card?.imgUrl" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{card?.title}}</h5>
    <p class="card-text">{{card?.description}}</p>
    <a class="btn btn-primary" [routerLink]="card?.btn.route">{{card?.btn.btnName}}</a>
  </div>
</div>
